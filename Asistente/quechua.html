        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
        }
        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            flex: 3;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar {
            flex: 1;
            background-color: #4a90e2;
            padding: 20px;
            color: white;
        }
        h1, h2 {
            color: #2c3e50;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
        .imagen-decorativa {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .funcion-adicional {
            background-color: #3498db;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .funcion-adicional:hover {
            background-color: #2980b9;
        }
    </style>
</head>
